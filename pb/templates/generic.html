{% extends "layout.html" %}

{% block head %}
{% if css is defined and css %}
<link href="/{{ override }}.css" type="text/css" rel="stylesheet"/>
{% elif style is defined and style %}
<!-- fixme: hack -->
<link href="{{ url_for('static', filename='hack/hack.css') }}" type="text/css" rel="stylesheet"/>
<link href="/static/{{ style }}.css" type="text/css" rel="stylesheet"/>
{% else %}
{{ super() }}
{% endif %}
{% endblock %}
{% block body %}
{{ content | safe }}
{% endblock %}
