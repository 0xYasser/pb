{% extends "layout.html" %}

{% block head %}
<link href="{{ url_for('static', filename='highlight.css') }}" type="text/css" rel="stylesheet"/>
{% endblock %}

{% block body %}
<table>
  <tr>
    <td class="linenum">
      <pre>{% for line in lines %}<a href="#{{ line }}">{{ line }}</a>
{% endfor %}</pre>
    </td>
    <td class="code">
      {{ content | safe }}
    </td>
  </tr>
</table>
{% endblock %}
